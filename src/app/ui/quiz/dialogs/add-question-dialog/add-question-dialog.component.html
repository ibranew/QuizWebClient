<h2 mat-dialog-title> Soru Ekle - Test : {{ quiz.title }}</h2>
<mat-dialog-content>
  <div class="add-question-container">
    <form>
      <!-- Soru Input -->
      <div class="form-group">
        <label for="questionText">Soru</label>
        <input
          id="questionText"
          matInput
          [(ngModel)]="questionText"
          name="questionText"
          placeholder="Soruyu buraya yazın"
          required
        />
      </div>

      <!-- Cevaplar -->
      <div *ngFor="let answer of answers; let i = index" class="answer-item">
        <button class="remove-btn"  (click)="removeAnswer(i)">X</button> 
        <div class="form-group">
          <label for="answer{{ i }}">Cevap {{ i + 1 }}</label>
          <input
            id="answer{{ i }}"
            matInput
            [(ngModel)]="answers[i].text"
            name="answer{{ i }}"
            placeholder="Cevabı buraya yazın"
            required
          />
        </div>
        <div class="form-group">
          <label for="isCorrect{{ i }}">Doğru mu?</label>
          <div class="form-group">
            <mat-radio-group [(ngModel)]="correctAnswer" name="isCorrect">
              <mat-radio-button [value]="i">Doğru</mat-radio-button>
            </mat-radio-group>
          </div>
          
        </div>
      </div>

      <!-- Cevap Ekleme Butonu -->
      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="addAnswer()"
        class="add-answer-button"
      >
        + Cevap Ekle
      </button>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>İptal</button>
  <button
    mat-raised-button
    color="accent"
    (click)="addQuestion()"
    mat-dialog-close
    cdkFocusInitial
  >
    Kaydet
  </button>
</mat-dialog-actions>
